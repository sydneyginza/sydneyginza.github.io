<script>
let CRED=[];
const BOOTSTRAP_TOKEN='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'; 
const BOOTSTRAP_REPO='sydneyginza/files';

const CONFIG_PATH='data/config.json';

const DATA_PATH='data/girls.json',AUTH_PATH='data/auth.json',CAL_PATH='data/calendar.json';
let loggedIn=false,dataSha=null,calSha=null,calData={},loggedInUser=null;
const MAX_PHOTOS=10;
let profileReturnPage='rosterPage';

function showToast(m,t='success'){const e=document.getElementById('toast');e.textContent=m;e.className='toast '+t+' show';clearTimeout(e._t);e._t=setTimeout(()=>e.classList.remove('show'),3000)}
function getAEDTDate(){return new Date(new Date().toLocaleString('en-US',{timeZone:'Australia/Sydney'}))}
function fmtDate(d){return d.getFullYear()+'-'+String(d.getMonth()+1).padStart(2,'0')+'-'+String(d.getDate()).padStart(2,'0')}
function getWeekDates(){const t=getAEDTDate(),a=[];for(let i=0;i<7;i++){const d=new Date(t);d.setDate(t.getDate()+i);a.push(fmtDate(d))}return a}
function dispDate(ds){const d=new Date(ds+'T00:00:00');return{date:d.getDate()+' '+['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'][d.getMonth()],day:['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][d.getDay()]}}

async function loadConfig(){
  try{const r=await fetch(`${BOOTSTRAP_API}/${CONFIG_PATH}`,{headers:{'Authorization':`token ${BOOTSTRAP_TOKEN}`,'Accept':'application/vnd.github.v3+json'}});
  if(r.ok){const d=await r.json();const cfg=JSON.parse(decodeURIComponent(escape(atob(d.content.replace(/\n/g,'')))));
  GITHUB_TOKEN=cfg.token||BOOTSTRAP_TOKEN;GITHUB_REPO=cfg.site_repo||'sydneyginza/sydneyginza.github.io';GITHUB_REPO_DATA=cfg.data_repo||BOOTSTRAP_REPO;
  GITHUB_API=`https://api.github.com/repos/${GITHUB_REPO}/contents`;GITHUB_API_DATA=`https://api.github.com/repos/${GITHUB_REPO_DATA}/contents`;
  console.log('Config loaded');return true}
  if(r.status===404){console.log('Config not found, creating default');
  const def={token:BOOTSTRAP_TOKEN,site_repo:'sydneyginza/sydneyginza.github.io',data_repo:BOOTSTRAP_REPO};
  await fetch(`${BOOTSTRAP_API}/${CONFIG_PATH}`,{method:'PUT',headers:{'Authorization':`token ${BOOTSTRAP_TOKEN}`,'Content-Type':'application/json'},body:JSON.stringify({message:'Create config.json',content:btoa(unescape(encodeURIComponent(JSON.stringify(def,null,2))))})});
  GITHUB_TOKEN=def.token;GITHUB_REPO=def.site_repo;GITHUB_REPO_DATA=def.data_repo;
  GITHUB_API=`https://api.github.com/repos/${GITHUB_REPO}/contents`;GITHUB_API_DATA=`https://api.github.com/repos/${GITHUB_REPO_DATA}/contents`;return true}
  console.error('Config fetch status:',r.status)}catch(e){console.error('Config load error:',e)}
  GITHUB_TOKEN=BOOTSTRAP_TOKEN;GITHUB_REPO='sydneyginza/sydneyginza.github.io';GITHUB_REPO_DATA=BOOTSTRAP_REPO;
  GITHUB_API=`https://api.github.com/repos/${GITHUB_REPO}/contents`;GITHUB_API_DATA=`https://api.github.com/repos/${GITHUB_REPO_DATA}/contents`;return false}

async function loadAuth(){try{const r=await fetch(`${GITHUB_API_DATA}/${AUTH_PATH}`,{headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Accept':'application/vnd.github.v3+json'}});
if(r.ok){const d=await r.json();const parsed=JSON.parse(decodeURIComponent(escape(atob(d.content.replace(/\n/g,'')))));console.log('Auth loaded:',parsed.length,'users');return parsed}
if(r.status===404){console.log('Auth not found, creating default');const d=[{user:'admin',pass:'admin123'}];await fetch(`${GITHUB_API_DATA}/${AUTH_PATH}`,{method:'PUT',headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Content-Type':'application/json'},body:JSON.stringify({message:'Create auth.json',content:btoa(unescape(encodeURIComponent(JSON.stringify(d,null,2))))})});return d}
console.error('Auth fetch status:',r.status)}catch(e){console.error('Auth load error:',e)}return[]}

async function loadData(){try{const r=await fetch(`${GITHUB_API_DATA}/${DATA_PATH}`,{headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Accept':'application/vnd.github.v3+json'}});
if(r.ok){const d=await r.json();dataSha=d.sha;return JSON.parse(decodeURIComponent(escape(atob(d.content.replace(/\n/g,'')))))}if(r.status===404){dataSha=null;return[]}}catch(e){}return null}

async function saveData(){try{const enc=btoa(unescape(encodeURIComponent(JSON.stringify(girls,null,2))));const body={message:'Update girls',content:enc};if(dataSha)body.sha=dataSha;
const r=await fetch(`${GITHUB_API_DATA}/${DATA_PATH}`,{method:'PUT',headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Content-Type':'application/json'},body:JSON.stringify(body)});
if(!r.ok){const err=await r.json();throw new Error(err.message||r.status)}const rd=await r.json();dataSha=rd.content.sha;return true}catch(e){showToast('Save failed: '+e.message,'error');return false}}

async function loadCalData(){try{const r=await fetch(`${GITHUB_API_DATA}/${CAL_PATH}`,{headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Accept':'application/vnd.github.v3+json'}});
if(r.ok){const d=await r.json();calSha=d.sha;return JSON.parse(decodeURIComponent(escape(atob(d.content.replace(/\n/g,'')))))}if(r.status===404){calSha=null;return{}}}catch(e){}return{}}

async function saveCalData(){try{const vd=getWeekDates(),cl={};for(const n in calData){cl[n]={};for(const dt of vd){if(calData[n]&&calData[n][dt])cl[n][dt]=calData[n][dt]}}calData=cl;
const enc=btoa(unescape(encodeURIComponent(JSON.stringify(calData,null,2))));const body={message:'Update calendar',content:enc};if(calSha)body.sha=calSha;
const r=await fetch(`${GITHUB_API_DATA}/${CAL_PATH}`,{method:'PUT',headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Content-Type':'application/json'},body:JSON.stringify(body)});
if(!r.ok)throw new Error(r.status);calSha=(await r.json()).content.sha;return true}catch(e){showToast('Calendar save failed','error');return false}}

async function uploadToGithub(b64,name,fn){const safe=name.replace(/[^a-zA-Z0-9_-]/g,'_'),path=`Images/${safe}/${fn}`,pure=b64.split(',')[1];
let sha;try{const c=await fetch(`${GITHUB_API}/${path}`,{headers:{'Authorization':`token ${GITHUB_TOKEN}`}});if(c.ok)sha=(await c.json()).sha}catch(e){}
const body={message:`Upload ${path}`,content:pure};if(sha)body.sha=sha;
const r=await fetch(`${GITHUB_API}/${path}`,{method:'PUT',headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Content-Type':'application/json'},body:JSON.stringify(body)});
if(!r.ok)throw new Error(r.status);return`https://raw.githubusercontent.com/${GITHUB_REPO}/main/${path}`}

async function deleteFromGithub(url){try{const m=url.match(/raw\.githubusercontent\.com\/([^/]+\/[^/]+)\/[^/]+\/(.+?)(\?|$)/);if(!m)return;const repo=m[1];const path=decodeURIComponent(m[2]);
const api=`https://api.github.com/repos/${repo}/contents/${path}`;
const c=await fetch(api,{headers:{'Authorization':`token ${GITHUB_TOKEN}`}});if(!c.ok)return;
await fetch(api,{method:'DELETE',headers:{'Authorization':`token ${GITHUB_TOKEN}`,'Content-Type':'application/json'},body:JSON.stringify({message:`Delete ${path}`,sha:(await c.json()).sha})})}catch(e){}}

function genFn(){return'img_'+Date.now()+'_'+Math.random().toString(36).substr(2,6)+'.jpg'}
let formNewFiles=[],girls=[],activeLocation="All",deleteTarget=-1,currentProfileIdx=0;
let rosterDateFilter=null,rosterLocFilter=null,calLocFilter=null;
const allPages=['rosterPage','listPage','calendarPage','profilePage'].map(id=>document.getElementById(id));

/* Track pending (unsaved) calendar entries - checked but missing times */
let calPending={};

function showPage(id){
  /* Before leaving calendar, strip any pending entries that lack times */
  if(document.getElementById('calendarPage').classList.contains('active') && id!=='calendarPage'){
    let stripped=false;
    for(const n in calPending){
      for(const dt in calPending[n]){
        if(calPending[n][dt]){
          /* This entry was checked but times not set - remove from calData */
          if(calData[n]&&calData[n][dt]){delete calData[n][dt];stripped=true}
        }
      }
    }
    if(stripped){saveCalData();renderRoster();renderGrid()}
    calPending={};
  }
  allPages.forEach(p=>p.classList.remove('active'));document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav-links a').forEach(a=>a.classList.remove('active'));
  if(id==='rosterPage')document.getElementById('navRoster').classList.add('active');
  if(id==='listPage')document.getElementById('navGirls').classList.add('active');
  if(id==='calendarPage'){document.getElementById('navCalendar').classList.add('active');calPending={};renderCalendar()}
  if(id==='rosterPage')renderRoster();
  window.scrollTo(0,0)}

document.getElementById('navRoster').onclick=e=>{e.preventDefault();showPage('rosterPage')};
document.getElementById('navGirls').onclick=e=>{e.preventDefault();showPage('listPage')};
document.getElementById('navCalendar').onclick=e=>{e.preventDefault();showPage('calendarPage')};

let lbPhotos=[],lbIdx=0;const lightbox=document.getElementById('lightbox'),lbImg=document.getElementById('lbImg');
document.getElementById('lbClose').onclick=()=>lightbox.classList.remove('open');
lightbox.onclick=e=>{if(e.target===lightbox)lightbox.classList.remove('open')};

function renderProfileNav(idx){const rail=document.getElementById('profileNavRail'),total=girls.length;rail.innerHTML='';

up.onclick=()=>showProfile(idx<=0?total-1:idx-1);rail.appendChild(up);

for(let i=st;i<en;i++){const d=document.createElement('button');d.className='pnav-dot'+(i===idx?' active':'');const g=girls[i];

d.onclick=()=>showProfile(i);dots.appendChild(d)}
rail.appendChild(dots);const ctr=document.createElement('div');ctr.className='pnav-counter';ctr.innerHTML=`<span>${idx+1}</span> / ${total}`;rail.appendChild(ctr);
const dn=document.createElement('button');dn.className='pnav-arrow';dn.innerHTML='<svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6z"/></svg>';
dn.onclick=()=>showProfile(idx>=total-1?0:idx+1);rail.appendChild(dn)}

function fmtTime12(t){if(!t)return'';const[h,m]=t.split(':').map(Number);const ampm=h<12?'AM':'PM';const hr=h===0?12:h>12?h-12:h;return hr+':'+String(m).padStart(2,'0')+' '+ampm}
function getCalEntry(name,date){
  if(calData[name]&&calData[name][date]){
    const v=calData[name][date];
    if(typeof v==='object')return v;
    return{start:'',end:''};
  }
  return null;
}

function showProfile(idx){
  const g=girls[idx];if(!g)return;currentProfileIdx=idx;if(!g.photos)g.photos=[];
  const mainImg=g.photos.length?`<img src="${g.photos[0]}">`:'<div class="silhouette"></div>';
  const admin=loggedIn?`<div class="profile-actions"><button class="btn btn-primary" id="profEdit">Edit Profile</button><button class="btn btn-danger" id="profDelete">Delete</button></div>`:'';
  const todayStr=fmtDate(getAEDTDate());const entry=getCalEntry(g.name,todayStr);
  let availHtml='';
  if(entry&&entry.start&&entry.end){
    availHtml='<span class="dim">|</span><span style="color:#00c864;font-weight:600">Available Today ('+fmtTime12(entry.start)+' - '+fmtTime12(entry.end)+')</span>';
  }
  const stats=[{l:'Age',v:g.age},{l:'Body Size',v:g.body},{l:'Height',v:g.height+' cm'},{l:'Cup Size',v:g.cup},{l:'Value 1',v:g.val1||'—'},{l:'Value 2',v:g.val2||'—'},{l:'Value 3',v:g.val3||'—'},{l:'Experience',v:g.exp||'—'}];
  document.getElementById('profileContent').innerHTML=`<button class="back-btn" id="backBtn"><svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>Back</button>
  <div class="profile-layout"><div class="profile-image-area"><div class="profile-main-img" id="profMainImg">${mainImg}</div><div class="profile-thumbs" id="profThumbs"></div></div>
  <div class="profile-details"><div class="profile-name">${g.name}</div><div class="profile-meta"><span>${g.location}</span><span class="dim">|</span><span>${g.country}</span>${availHtml}</div><div class="profile-divider"></div>
  <div class="profile-stats">${stats.map(s=>`<div class="profile-stat"><div class="p-label">${s.l}</div><div class="p-val">${s.v}</div></div>`).join('')}</div>
  <div class="profile-desc-title">Language</div><div class="profile-desc" style="margin-bottom:24px">${g.lang||'—'}</div>
  <div class="profile-desc-title">Type</div><div class="profile-desc" style="margin-bottom:24px">${g.type||'—'}</div>
  <div class="profile-desc-title">Description</div><div class="profile-desc">${g.desc}</div>${admin}</div></div>`;

  renderThumbs(idx);renderProfileNav(idx);

function generateTimeOptions(){
  const opts=['<option value="">--:--</option>'];
  for(let h=0;h<24;h++){
    for(let m=0;m<60;m+=30){
      const val=String(h).padStart(2,'0')+':'+String(m).padStart(2,'0');
      const hr12=h===0?12:h>12?h-12:h;
      const ampm=h<12?'AM':'PM';
      const label=hr12+':'+String(m).padStart(2,'0')+' '+ampm;
      opts.push(`<option value="${val}">${label}</option>`);
    }
  }
  return opts.join('');
}
